name = "servo_stm32f429disco"
description = "Sweep with servo 9G using stm32f429 discovery board"
version = "0.1.0"
license = "BSD-3-Clause"

tags = ["embedded", "arm", "stm32", "sg90"]
website = "https://github.com/bullyDD"

authors = ["bullyDD"]
maintainers = ["bullyDD <clubdeveloppeursenegal@gmail.com>"]
maintainers-logins = ["bullyDD"]

executables = ["servo_stm32f429disco"]

[configuration]
auto_gpr_with = true
disabled = false
generate_ada = true
generate_c = true
generate_gpr = true
output_dir = "config"
[configuration.values.arm_cortex]
core = "m4f"
[configuration.values.stm32_config]
board = "stm32f429disco"
mcu = "stm32f429x"
runtime = "embedded"

[[depends-on]]
arm_cortex = "1.0.0"
beta_types = "1.0.0"
gnat_arm_elf = "^12"
hal_embedded = "1.0.0"
stm32_boards = "1.0.0"
stm32_components = "1.0.0"
stm32_drivers = "1.0.0"
stm32_graphics = "1.0.0"
stm32_svd = "1.0.0"





